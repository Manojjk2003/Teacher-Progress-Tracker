<div class="layout">
  <!-- Sidebar -->
  <button id="sidebar-toggle-btn" (click)="toggleSidebar()">â˜°</button>
  <aside [class.hidden]="sidebarHidden" class="sidebar" id="sidebar">
    <!-- Sidebar content here -->

  
    <h3>TSC</h3>
    <nav>
      <ul>
        <!-- <li><a routerLink="/teacher-dashboard">Dashboard</a></li> -->
        <!-- <li><a routerLink="/upload">Upload</a></li> -->
       <li><a routerLink="tsc-dashboard" routerLinkActive="active" (click)="collapseSidebar()">Dashboard</a></li>
        <li><a routerLink="assign-organization" routerLinkActive="active" (click)="collapseSidebar()">Evaluation</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="main">
    <!-- Header toolbar -->
    <header class="header">
      <!-- Menu toggle button -->
      <button class="menu-toggle" (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon> <!-- Hamburger Icon -->
      </button>

      <!-- Back button icon (disabled when on specific pages like admin-dashboard) -->
      <button *ngIf="showBackButton && !currentUrl.includes('tsc-dashboard')" (click)="goBack()" class="back-button">

        <mat-icon>arrow_back</mat-icon>
      </button>
        
      <button *ngIf="!showBackButton" class="back-button disabled" disabled>
        <mat-icon>arrow_back</mat-icon> <!-- Masked Icon -->
      </button>

      <div class="profile" (click)="toggleDropdown()">
        <span class="profile-text">My Profile</span>
        <i class="profile-icon">
          <img src="assets/profile-user.png" alt="User Icon" class="user-icon" />
        </i>
        <div [class.active]="dropdownActive" class="dropdown" id="profileDropdown">
          <a routerLink="/tsc-navbar/userdetails">Profile</a><br />
          <a routerLink="/tsc-navbar/reset-password">Reset Password</a><br />
          <a routerLink="/login">Logout</a>
        </div>
      </div>
    </header>

    <!-- Main content area -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
